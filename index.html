<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css"></style>
    <script src="functionality.js" defer></script>
</head>
<body>
    <div id="container">
        <div class="newBook" onclick="displayForm()">
            <button>New Book</button>
        </div>
        <div id="booksList"></div>
    </div>
    <div class="formContainer">
        <form method="post">
            <label for="title">Book title:</label>
            <input type="text" id="title" name="title" placeholder="The Great Book">
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" placeholder="Author Name">
            <label for="pages">Pages:</label>
            <input type="number" id="pages" name="pages" min="1">
            <input type="radio" id="read" name="read" value="read">
            <label for="read">Read</label>
            <input type="radio" id="notRead" name="read" value="notRead">
            <label for="notRead">Not Read</label>
            <button type="submit">Submit</button>
            <button type="button" onclick="closeForm()">Cancel</button>
        </form> 
    </div>
</body>
</html>
