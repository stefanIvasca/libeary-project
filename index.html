<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css"></style>
    <script src="functionality.js" defer></script>
</head>
<body>
    <div id="container">
        <div class="newBook" onclick="displayForm()">
            <button>New Book</button>
        </div>
        <div id="booksList"></div>
    </div>
    <div class="formContainer">
        <form action="example.com/path" method="post">
            <label for="title">Book title</label>
            <input type="text" id="title">
        </form>
        <form action="example.com/path" method="post">
            <label for="author">Author</label>
            <input type="text" id="author">
        </form>
        <form action="example.com/path" method="post">
            <label for="pages">Pages</label>
            <input type="number" id="author" min="1">
        </form>
        <form action="example.com/path" method="post">
            <input type="radio" id="read" name="read" value="read">
            <label for="read">Read</label>
            <input type="radio" id="notRead" name="read" value="notRead">
            <label for="notRead">Not Read</label>
        </form>
        <button type="submit">Submit</button>
    </div>
</body>
</html>
